name: Deploy OCPP Server (PROD)

on:
  push:
    branches:
      - prod
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: Build and Deploy to PRODUCTION
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      ECR_REPOSITORY: ocpp_server
      IMAGE_TAG: latest   # <-- IMPORTANT: production tag
      CONTAINER_NAME: ocpp_server_prod
      PORT1: 5500
      PORT2: 6500
      PORT3: 7535

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build & Push Docker Image (PROD)
        run: |
          docker build -t ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }} .
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}

      - name: Deploy to Production Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PROD_SERVER_IP }}
          username: root
          password: ${{ secrets.PROD_SERVER_PASSWORD }}
          script: |
            set -e
            echo "ðŸš€ Starting Production Deployment..."

            # Ensure Docker is installed
            if ! command -v docker &> /dev/null; then
              echo "ðŸ”¹ Installing docker..."
              sudo apt-get update || sudo dnf install -y dnf-plugins-core
              sudo apt-get install -y docker.io || sudo dnf install -y docker-ce docker-ce-cli containerd.io docker-compose-plugin
              sudo systemctl enable --now docker
            fi

            # Ensure AWS CLI exists
            if ! command -v aws &> /dev/null; then
              echo "ðŸ”¹ Installing AWS CLI..."
              curl -L "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
              sudo apt-get install -y unzip || sudo dnf install -y unzip
              unzip awscliv2.zip >/dev/null
              sudo ./aws/install
              rm -rf aws awscliv2.zip
            fi

            # Configure AWS access
            mkdir -p ~/.aws
            cat <<EOF > ~/.aws/credentials
            [default]
            aws_access_key_id=${{ env.AWS_ACCESS_KEY_ID }}
            aws_secret_access_key=${{ env.AWS_SECRET_ACCESS_KEY }}
            region=${{ env.AWS_REGION }}
            EOF

            echo "ðŸ”¹ Logging into ECR..."
            aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com

            echo "ðŸ”¹ Pulling latest PRODUCTION image..."
            docker pull ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}

            echo "ðŸ”¹ Stopping old container..."
            docker stop ${{ env.CONTAINER_NAME }} || true
            docker rm ${{ env.CONTAINER_NAME }} || true

            echo "ðŸ”¹ Starting new container..."
            docker run -d \
              -p ${{ env.PORT1 }}:${{ env.PORT1 }} \
              -p ${{ env.PORT2 }}:${{ env.PORT2 }} \
              -p ${{ env.PORT3 }}:${{ env.PORT3 }} \
              --restart always \
              --name ${{ env.CONTAINER_NAME }} \
              ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}

            echo "ðŸŽ‰ Production Deployment Successful!"
            docker ps --format "table {{.Names}}\t{{.Image}}\t{{.Status}}"
